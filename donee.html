                <div class="form-group">
                  <label for="expiryDate">Expiry Date</label>
                  <input type="date" class="form-control" id="expiryDate" required>

  <!-- Recent Donations Section -->

    <div class="container mt-3">

     <!-- Recent Donations Section -->

  <div id="doneePageContainer" class="container mt-3">
    <h2>Available Donations</h2>

<!-- JavaScript for Login and Page Visibility -->
<script>
  document.getElementById('donateForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    var foodItem = document.getElementById('foodItem').value;
    var quantity = document.getElementById('quantity').value;
    var expiryDate = document.getElementById('expiryDate').value;

    // Get the current system date
    var currentDate = new Date();
    var currentDateString = currentDate.toISOString().split('T')[0]; // Format: YYYY-MM-DD

    // Check if the item is expired
    var isExpired = expiryDate < currentDateString;

    // Create a new card for donor
    var donorCard = createDonorCard(foodItem, quantity, expiryDate);
    document.getElementById('donateCardsContainer').insertBefore(donorCard, document.getElementById('donateCardsContainer').firstChild);

    // Create a new card for donee with special styling for expired items
    var doneeCard = createDoneeCard(foodItem, quantity, expiryDate, isExpired);
    document.getElementById('doneePageContainer').appendChild(doneeCard);

    // Close the modal
    $('#donateModal').modal('hide');
  });

  // Function to create a card for donor
  function createDonorCard(foodItem, quantity, expiryDate) {
    var card = document.createElement('div');
    card.className = 'card mt-3';

    var cardBody = document.createElement('div');
    cardBody.className = 'card-body';

    var cardTitle = document.createElement('h5');
    cardTitle.className = 'card-title';
    cardTitle.textContent = foodItem;

    var cardText = document.createElement('p');
    cardText.className = 'card-text';
    cardText.textContent = 'Quantity: ' + quantity + ', Expiry Date: ' + expiryDate;

    cardBody.appendChild(cardTitle);
    cardBody.appendChild(cardText);
    card.appendChild(cardBody);

    return card;
  }

  // Function to create a card for donee with special styling for expired items
  function createDoneeCard(foodItem, quantity, expiryDate, isExpired) {
    var card = document.createElement('div');
    card.className = 'card mt-3';

    var cardBody = document.createElement('div');
    cardBody.className = 'card-body';

    var cardTitle = document.createElement('h5');
    cardTitle.className = 'card-title';
    cardTitle.textContent = foodItem;

    var cardText = document.createElement('p');
    cardText.className = 'card-text';
    cardText.textContent = 'Quantity: ' + quantity + ', Expiry Date: ' + expiryDate;

    // Apply red color for expired items
    if (isExpired) {
      cardText.style.color = 'red';
      cardText.textContent += ' (Expired)';
    }

    cardBody.appendChild(cardTitle);
    cardBody.appendChild(cardText);
    card.appendChild(cardBody);

    return card;
  }

  function loginAsDonor() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('donorPage').style.display = 'block';
  }

  function loginshow() {
    document.getElementById('donorPage').style.display = 'none';
    document.getElementById('doneePage').style.display = 'none';
    document.getElementById('login').style.display = 'block';
  }

  function loginAsDonee() {
    document.getElementById('login').style.display = 'none';
    document.getElementById('doneePage').style.display = 'block';
  }
</script>
